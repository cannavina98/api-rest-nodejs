<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style/css">
</head>
<body>
    <h2>Login</h2>
    <form action="/login" method="POST">
        <label>Email:</label>
        <input type="email" name="email" required><br>

        <label>Senha:</label>
        <input type="password" name="password" required><br>

        <button type="submit">Entrar</button>
    </form>
</body>
</html>
