name: api-rest-nodejs

'on': [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Clonar o repositório
        uses: actions/checkout@v4
      - name: Configurando docker build
        uses: docker/setub-buildx-action@v3
      - name: Subindo container
        run: |
          docker-compose up -d --build
      - name: Aguardando os serviços iniciarem
        run: |
          sleep 10
      - name: Rodar testes 
        run: |
          docker-compose exec -T api-rest-node npm test
      - name: Derruba os containers
        run: |
          docker-compose down
      - name: Finalizar com sucesso
        run: echo "Sucesso!"
